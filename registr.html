      <div class="container">
        <div class="form-wrapper">
          <h2>Регистрация</h2>
          <form action="#" method="POST">
            <label for="fullname">ФИО</label>
            <input type="text" id="fullname" name="fullname" placeholder="Введите ваше ФИО" required />
    
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required />
    
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required />
    
            <label for="confirm-password">Подтверждение пароля</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Повторите пароль" required />
    
            <button type="submit">Зарегистрироваться</button>
          </form>
    
          <div class="login-link">
            <span id="bel">Уже есть аккаунт?</span> <a href="voyti.html">Войти</a>
          </div>
        </div>
      </div>
